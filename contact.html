<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | BeyondGrades</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== BeyondGrades Contact Page Dark Theme ===== */
    body {
      background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
      color: #e5e7eb;
      font-family: 'Inter', system-ui, sans-serif;
      line-height: 1.7;
    }

    /* --- Header --- */
    header {
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-weight: 700;
      font-size: 1.3rem;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav div a {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 500;
      margin-left: 1rem;
      padding: .6rem 1rem;
      border-radius: 8px;
      transition: all 0.25s ease;
    }

    nav div a:hover {
      background: rgba(99, 102, 241, 0.2);
      color: #a5b4fc;
    }

    nav div a.active {
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      color: white;
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
    }

    /* --- Hero Section --- */
    .hero {
      text-align: center;
      padding: 6rem 1rem 3rem;
      max-width: 800px;
      margin: auto;
    }

    .hero h1 {
      font-size: 2.6rem;
      background: linear-gradient(90deg, #a5b4fc, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .hero p {
      color: #cbd5e1;
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* --- Form --- */
    section form {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(99, 102, 241, 0.25);
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.45);
      padding: 2.5rem 1.8rem;
      max-width: 550px;
      margin: 2rem auto 3rem;
      color: #e2e8f0;
    }

    form label {
      font-weight: 600;
      font-size: 0.95rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.9rem;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(15, 23, 42, 0.85);
      color: #f1f5f9;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    form input:focus,
    form textarea:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
      background: rgba(30, 41, 59, 0.85);
      outline: none;
    }

    /* --- Button --- */
    .btn {
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      color: white;
      padding: 0.9rem 1.6rem;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      display: inline-block;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(99, 102, 241, 0.4);
    }

    footer {
      background: transparent;
      border-top: 1px solid rgba(99, 102, 241, 0.25);
      color: #9ca3af;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      margin-top: 5rem;
    }

    /* --- Responsive --- */
    @media (max-width: 640px) {
      .hero h1 {
        font-size: 2.1rem;
      }
      form {
        padding: 2rem 1.2rem;
      }
    }
  </style>
</head>
<body>
<header>
  <nav>
    <div class="logo">BeyondGrades</div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </nav>
</header>

<section class="hero">
  <h1>Contact Us</h1>
  <p>Interested in college counseling, essay guidance, or SAT prep? Let’s start the conversation — we’ll respond within one business day.</p>
</section>

<section>
  <form action="https://formspree.io/f/xgvpjpyo" method="POST">
    <input type="hidden" name="_next" value="https://brightpath1600.github.io/BeyondGrades/">

    <label for="name">Name</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit" class="btn" id="submitBtn">Send Message</button>
  </form>
</section>

<footer>
  <p>© 2025 BeyondGrades. All rights reserved.</p>
</footer>

<script>
  const form = document.querySelector("form");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.textContent = "Sending...";

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        alert("✅ Thank you! Your message has been sent successfully.");
        form.reset();
        window.location.href = "https://brightpath1600.github.io/BeyondGrades/";
      } else {
        alert("⚠️ Something went wrong. Please try again later.");
      }
    } catch (error) {
      alert("⚠️ Network error. Please check your connection.");
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = "Send Message";
    }
  });
</script>
</body>
</html>
