<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | FuturePath College Consulting</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* --- Dark theme specific styling for contact page --- */
    body {
      background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
      color: #e5e7eb;
    }

    header {
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 1px 10px rgba(0,0,0,0.5);
    }

    nav div a {
      color: #e5e7eb;
    }

    nav div a:hover {
      background: rgba(99,102,241,0.2);
      color: #a5b4fc;
    }

    nav div a.active {
      background: linear-gradient(90deg,#6366f1,#8b5cf6);
      color: white;
      box-shadow: 0 0 15px rgba(99,102,241,0.4);
    }

    .hero {
      background: none;
      text-align: center;
      padding: 6rem 1rem 3rem;
    }

    .hero h1 {
      font-size: 2.6rem;
      background: linear-gradient(90deg,#a5b4fc,#c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .hero p {
      max-width: 600px;
      margin: 0 auto;
      color: #cbd5e1;
    }

    form {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(99,102,241,0.2);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    form input, form textarea {
      background: rgba(15, 23, 42, 0.8);
      color: #f1f5f9;
      border: 1px solid rgba(148,163,184,0.3);
    }

    form input:focus, form textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.3);
      background: rgba(30,41,59,0.8);
    }

    .btn {
      background: linear-gradient(90deg,#6366f1,#8b5cf6);
      color: white;
      padding: .9rem 1.5rem;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all .25s ease;
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(99,102,241,0.4);
    }

    footer {
      background: transparent;
      border-top: 1px solid rgba(99,102,241,0.2);
      color: #9ca3af;
      margin-top: 5rem;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <div class="logo">FuturePath</div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </nav>
</header>

<section class="hero">
  <h1>Contact Us</h1>
  <p>Interested in college counseling or SAT prep? Let’s start the conversation — we’ll respond within one business day.</p>
</section>

<section>
  <form action="https://formspree.io/f/xblppvnp" method="POST">
    <input type="hidden" name="_next" value="https://brightpath1600.github.io/thankyou.html">

    <label>Name
      <input type="text" name="name" required>
    </label>
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Message
      <textarea name="message" rows="5" required></textarea>
    </label>
    <button type="submit" class="btn" id="submitBtn">Send Message</button>
  </form>

  <p style="font-size:.9rem;text-align:center;margin-top:1rem;color:#94a3b8;"></p>

  
  <script>
    const form = document.querySelector("form");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = "Sending..."; 

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          alert("✅ Thank you! Your message has been sent successfully.");
          form.reset();
          window.location.href = "https://brightpath1600.github.io/thankyou.html";
        } else {
          alert("⚠️ Something went wrong. Please try again later.");
        }
      } catch (error) {
        alert("⚠️ Network error. Please check your connection.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Send Message";
      }
    });
  </script>
</section>


<footer>
  <p>© 2025 FuturePath College Consulting. All rights reserved.</p>
</footer>
</body>
</html>
